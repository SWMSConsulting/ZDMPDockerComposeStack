  creationTimestamp: null
  labels:
    io.kompose.service: mongodb-container
  name: mongodb-container
  namespace: {{ .Release.Namespace }} 
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb-container
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -c --replicas=1
